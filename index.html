<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="password">
            <img onclick="copyPassword()" src="img/copy-svgrepo-com-optimized.svg" alt="copy text">
        </div>
        <button onclick="createPassword()"><img src="img/lightning-1262-svgrepo-com-optimized.svg" alt="Generate">Generate Password</button>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
